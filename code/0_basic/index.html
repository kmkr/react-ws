<!doctype html>
<meta charset="utf-8">

<head>
	<script src="../libs/react/react.js"></script>
	<script src="../libs/react/react-dom.js"></script>
</head>

<body>

<div id="my-app"></div>

<script type="text/javascript">
    var Header = React.createClass({
        render: function () {
            return React.createElement("div", null, "Hei " + this.props.name);
        }
    });

    var EmployeeList = React.createClass({
        render: function () {
            var employees = [
                {id: 1, name: "Terje"},
                {id: 2, name: "Ole"}
            ];

            return React.createElement("ul", null, employees.map(function (employee) {
                return React.createElement("li", {key: employee.id}, employee.name);
            }));
        }
    })
    ReactDOM.render(
        React.createElement("div", null,
            React.createElement(Header, {name: "Kris-Mikael"}),
            React.createElement(EmployeeList)
        ),
        document.getElementById("my-app")
    );
</script>

</body>
